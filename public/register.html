<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-form">
                        <div  class="form-group">
                                <label>Name</label>
                                <input id="nameReg" type="text" class="form-control" placeholder="name">
                            </div>
                        <div  
                        class="form-group">
                            <label>Email address</label>
                            <input id="emailReg"type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input id="passwordReg" type="password" class="form-control" placeholder="Password">
                        </div>
                      
                        <button id="btnreg"  class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>
                        
                        <div class="register-link m-t-15 text-center">
                            <p>Already have account ? <a href="http://localhost:8080/public/login.html"> Sign in</a></p>
                        </div>
                </div>
            </div>
        </div>
    </div>
